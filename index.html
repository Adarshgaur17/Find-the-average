<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <script>
      let usernumbers = [];
      let newNumber;
      for (let i = 1; i > 0;) {
        newNumber = +prompt(`Enter the numbers you want to calculate the average.`);
        if(newNumber == 0) {
          break;
        } else {
          usernumbers.push(newNumber);
        }
        
      }
      document.write(`<h1 class="text-2xl text-blue-700 mb-2">Numbers entered by user are ${usernumbers}</h1>`);
      let total = 0;
      for (let i = 0; i < usernumbers.length; i++) {
        total = total + usernumbers[i];
      }
      let average = total/usernumbers.length;
      document.write(`<h1 class="text-xl text-red-400"> Average of ${usernumbers} is ${average} </h1>`)
    </script>

    
    <script type="module" src="/main.js"></script>
  </body>
</html>
